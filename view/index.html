<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Report Generator</title>
        <meta name="description" content="Report Generator used soley for Marco Solorzano">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-light">
            <div class="container d-flex flex-column about py-5">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <h1 class="pb-5 text-center">Report Generator</h1>
                        <form method="#" action="#" enctype="multipart/form-data">
                            <label>Upload File</label>
                            <input id="filename" type="file" name="file">
                            <input type="hidden" name="action" value="upload">
                            <br>
                            <button style="border-radius: 25px;" class="my-5 btn btn-primary btn-lg btn-block px-5" id="upload" onclick="return false;">Upload</button>
                        </form>
                    </div>
                </div> 
                <div id="query-view" class="row justify-content-center py-5">
                    <div class="col-md-12">
                        <h1 class="text-center">Home</h1>
                        <form method="#" action="#">
                            <label>Choose Company Name</label>
                            <select id="companies" required>
                                <option value=""></option>
                            </select>
                            <br>
                            <label>Choose Employee Name</label>
                            <select id="employees" required>
                               <option value=""></option>
                            </select>
                            <br>
                            <button style="border-radius: 25px;" class="my-5 btn btn-success btn-lg btn-block px-5" id="generate" onclick="return false;">Generate Report</button>
                        </form>
                    </div>
                </div>
                <div class="row py-5">
                    <div class="col-md-6">
                        <h2 id="co-list">Companies:</h2>
                    </div>
                    <div class="col-md-6">
                        <h2>Employee:</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../scripts/index.js"></script>
    <script type="text/javascript" src="../scripts/query.js"></script>
</html>
